{% extends "template.html" %}
{% block content %}
    <p>
        Sections of project: <a href="{% url "project_detail" project_pk=project.pk %}">{{ project.title }}</a>
    </p>
    <ul>
        {% for section in sections %}
            <li>
                <a href="{% url "section_detail" project_pk=project.pk section_pk=section.pk %}">{{ section.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
