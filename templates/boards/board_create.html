{% extends "template.html" %}
{% block content %}
    <h1>There you can create new board!</h1>
    <form action="{% url "board_new" %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="Create board" />
    </form>
{% endblock content %}
