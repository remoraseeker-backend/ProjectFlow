<hr />
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {% if field.is_hidden %}
            <div hidden="">{{ field.label }}: {{ field }}</div>
        {% else %}
            <div>{{ field.label }}: {{ field }}</div>
        {% endif %}
    {% endfor %}
    <hr />
    <input type="submit" value="Save" />
    {% for field, errors in form.errors.items %}
        {% if field != "__all__" %}<p>{{ field }}:</p>{% endif %}
        <p>{{ errors }}</p>
    {% endfor %}
</form>
