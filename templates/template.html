<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ page_title }}</title>
    </head>
    <body>
        {% comment %} HEADER {% endcomment %}
        <header>
            {% if request.user.is_superuser %}
                <input type="button" value="Admin page" onclick="location.href='/admin/'" />
            {% endif %}
            {% if request.user.is_authenticated %}
                <form action="{% url "logout" %}" method="post" style="display: inline">
                    {% csrf_token %}
                    <input type="submit" value="Logout: {{ request.user.username }}" onclick="location.href='{% url "logout" %}'" />
                </form>
            {% else %}
                <input type="button" value="Register" onclick="location.href='{% url "register" %}'" />
                <input type="button" value="Login" onclick="location.href='{% url "login" %}'" />
            {% endif %}
            <input type="button" value="Home" onclick="location.href='{% url "home" %}'" />
            <input type="button" value="Your boards" onclick="location.href='{% url "boards" %}'" />
            <input type="button" value="Create new board" onclick="location.href='{% url "board_new" %}'" />
        </header>
        {% comment %} CONTENT {% endcomment %}
        {% block content %}
        {% endblock content %}
    </body>
</html>
