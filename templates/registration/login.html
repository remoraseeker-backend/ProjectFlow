{% extends "template.html" %}
{% block content %}
    <h1>Login page</h1>
    <form action="{% url "login" %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <input type="submit" value="login">
        {% for error in form.errors.values %}<p>{{ error }}</p>{% endfor %}
    </form>
{% endblock content %}
